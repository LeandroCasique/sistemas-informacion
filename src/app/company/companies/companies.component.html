<div class="container-companies">
    <div class="content">
        
        <button mat-raised-button routerLink="/companies/create" color="primary" style="margin-left: 2em;">
            Crear Empresa
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let data of dataSource" > {{data.Co_Empresa}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Empresa </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Nb_Empresa}} </td>
            </ng-container>
            
            <!-- Telefono Column -->
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Nu_Telefono}} </td>
            </ng-container>
            
            <!-- Numero Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Móvil </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Nu_Movil}} </td>
            </ng-container>
            
            <!-- Dirección Column -->
            <ng-container matColumnDef="dir">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Tx_Direccion}} </td>
            </ng-container>
            
            <!-- Latitud Column -->
            <ng-container matColumnDef="lat">
                <th mat-header-cell *matHeaderCellDef> Latitud </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Nu_Latitud}} </td>
            </ng-container>
            
            <!-- Longitud Column -->
            <ng-container matColumnDef="long">
                <th mat-header-cell *matHeaderCellDef> Longitud </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Nu_Longitud}} </td>
            </ng-container>
            
            <!-- País Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> País </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Co_Pais}} </td>
            </ng-container>
            
            <!-- Registro Column -->
            <ng-container matColumnDef="registro">
                <th mat-header-cell *matHeaderCellDef> Registro </th>
                <td mat-cell *matCellDef="let data of dataSource"> {{data.Nu_Registro}} </td>
            </ng-container>
            
            <!-- Button Column -->
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let data of dataSource">
                    <button mat-stroked-button color="warn">
                        Borrar
                    </button>
                    <button mat-stroked-button color="primary">
                        Editar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



    </div>
</div>
