<div class="container-organizations">
    <div class="content">
        
        <button mat-raised-button routerLink="/companies/organization/create/{{id}}" color="primary" style="margin-left: 2em;">
            Crear Organigrama
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <!-- Position Column -->
            <ng-container matColumnDef="Co_Organizacion">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.Co_Organizacion}} </td>
                <!-- <td mat-cell *matCellDef="let data" > {{data.Co_Organizacion}} </td> -->
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="Nb_Organizacion">
                <th mat-header-cell *matHeaderCellDef> Organización </th>
                <td mat-cell *matCellDef="let element"> {{element.Nb_Organizacion}} </td>
                <!-- <td mat-cell *matCellDef="let data"> {{data.Nb_Organizacion }} </td> -->
            </ng-container>
            
            <!-- Organización padre Column -->
            <ng-container matColumnDef="Co_Organizacion_Organizacion">
                <th mat-header-cell *matHeaderCellDef> Organización padre </th>
                <td mat-cell *matCellDef="let element"> {{element.Co_Organizacion_Organizacion}} </td>
                <!-- <td mat-cell *matCellDef="let data"> {{data.Co_Organizacion_Organizacion}} </td> -->
            </ng-container>
            
            <!-- Empresa Column -->
            <ng-container matColumnDef="Co_Empresa">
                <th mat-header-cell *matHeaderCellDef> Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.Co_Empresa}} </td>
                <!-- <td mat-cell *matCellDef="let data"> {{data.Co_Empresa }} </td> -->
            </ng-container>
            
            <!-- Teléfono Column -->
            <ng-container matColumnDef="Nu_Telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.Nu_Telefono}} </td>
                <!-- <td mat-cell *matCellDef="let data"> {{data.Nu_Telefono}} </td> -->
            </ng-container>
            
            <!-- Correo Column -->
            <ng-container matColumnDef="Tx_Email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.Tx_Email}} </td>
                <!-- <td mat-cell *matCellDef="let data"> {{data.Tx_Email}} </td> -->
            </ng-container>
            
            <!-- Button Column -->
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="warn" (click)="deleteOrganization(element.Co_Organizacion)">
                        Borrar
                    </button>
                    <button mat-stroked-button color="primary" routerLink="/companies/organization/update/{{element.Co_Organizacion}}">
                        Editar
                    </button>
                </td>
                <!-- <td mat-cell *matCellDef="let data">
                    <button mat-stroked-button color="warn" (click)="deleteCompany(data)">
                        Borrar
                    </button>
                    <button mat-stroked-button color="primary" routerLink="/companies/update/{{data.Co_Empresa}}">
                        Editar
                    </button>
                </td> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



    </div>
</div>
